name: Build & Publish

on:
  push:
    branches: [ main ]              # 本番デプロイ
  schedule:
    - cron: '0 14 * * *'            # 任意: 毎日 23:00 JST (=14:00 UTC)
  workflow_dispatch: {}              # 手動実行
  repository_dispatch:
    types: [update-from-private]     # private からの通知で起動

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4
        with:
          submodules: false
          persist-credentials: false

      - name: Setup SSH for private submodule read
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRIVATE_REPO_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Init & update submodules (private)
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive

      # 作業ツリーだけ最新化（pushしない＝自己キャンセル回避）
      - name: Update submodule to latest remote (no commit/push)
        run: |
          set -e
          git -C myExhale-private fetch --tags --force
          DEFAULT_BRANCH=$(git -C myExhale-private symbolic-ref --short refs/remotes/origin/HEAD 2>/dev/null | sed 's|^origin/||' || echo main)
          git -C myExhale-private checkout --detach origin/${DEFAULT_BRANCH}
          git -C myExhale-private log -1 --pretty=oneline || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install jinja2

      - name: Build site
        run: python scripts/build.py

      - name: Verify site artifact
        run: |
          echo "=== site contents ==="
          ls -l site
          test -f site/index.html

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4